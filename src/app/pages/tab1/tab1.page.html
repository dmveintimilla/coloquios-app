<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="subtitulo">
      Próximos coloquios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="body-content-container">
    <ion-text class="titulo text-center">Coloquios de hoy</ion-text>
    <ion-item-divider>
 
    </ion-item-divider>
  <div *ngFor="let coloquio of filterEventByType('progreso')">
    <div class="mt-3 mb-3">
      <app-coloquio [coloquio]=coloquio></app-coloquio>
      <ion-button expand="block" (click)="setOpen(true); addAsistEstud(coloquio);">Asistir</ion-button>
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Asistencia</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <div style="height: 80%; display: flex; align-items: center; justify-content: center;">
              <ngx-qrcode 
               [width]="350"
               elemType="text" 
               [value]="codeQR">
              </ngx-qrcode>

            </div>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>
  </div>

  <ion-text class="titulo text-center">Próximo coloquios</ion-text>
  <div *ngFor="let coloquio of filterEventByType('proximo')">
    <div class="mt-3 mb-3">
      <app-coloquio [coloquio]=coloquio></app-coloquio>
    </div>

  </div>
</div>
</ion-content>
