<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">

    <ion-item class="" lines="full">
      <ion-label position="floating" class="">C칩digo Banner</ion-label>
      <ion-input formControlName="id"[ngModelOptions]="{standalone: true}" inputmode="numeric" placeholder="00123456"  class="ion-padding-vertical currentInput" #id required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.id">
        <div class="error-message" *ngIf="validations_form.get('id').hasError(validation.type) && (validations_form.get('id').dirty || validations_form.get('id').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="" lines="full">
      <ion-label position="floating" class="">Nombre</ion-label>
      <ion-input formControlName="nombre" [ngModelOptions]="{standalone: true}" type="text" placeholder="Pepito" class="ion-padding-vertical currentInput" #nombre required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.nombre">
        <div class="error-message" *ngIf="validations_form.get('nombre').hasError(validation.type) && (validations_form.get('nombre').dirty || validations_form.get('nombre').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="" lines="full">
      <ion-label position="floating" class="">Apellido</ion-label>
      <ion-input formControlName="apellido" [ngModelOptions]="{standalone: true}" type="text" placeholder="Perez" class="ion-padding-vertical currentInput" #apellido required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.apellido">
        <div class="error-message" *ngIf="validations_form.get('apellido').hasError(validation.type) && (validations_form.get('apellido').dirty || validations_form.get('apellido').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" #email required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" #password required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>



    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          (click)="signUp(email, password)"
          expand="block"
          >Register</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-text class="normal ion-text-center" color="primary">
      <p>Le llegar치 un enlace de verificaci칩n a su correo electr칩nico.</p>
    </ion-text>
  </form>
</ion-content>
